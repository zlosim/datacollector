<form class="import-modal-form" role="form" ng-submit="import()">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" translate="home.importPipelineFromHttpUrl">Import Pipeline From HTTP URL</h3>
  </div>
  <div class="modal-body">

    <ng-include src="'app/home/alerts/error/errorAlert.tpl.html'"></ng-include>

    <div class="form-group" show-errors="{ trigger: 'keypress' }">
      <label class="control-label" translate="global.form.title">Title</label>
      <input type="text"
             autofocus
             name="name"
             class="form-control"
             ng-required
             placeholder="{{'home.library.namePlaceholder' | translate}}"
             ng-model="newConfig.title"
             ng-disabled="operationInProgress"
             focus-me="true">
      <p class="help-block">{{'home.library.nameValidation' | translate}}</p>
    </div>

    <div class="form-group">
      <label class="control-label" translate="global.form.description">Description</label>
      <textarea class="form-control" rows="2"
                ng-disabled="operationInProgress"
                placeholder="{{'home.library.descriptionPlaceholder' | translate}}"
                ng-model="newConfig.description"></textarea>
    </div>

    <div class="form-group">
      <label class="control-label" translate="global.form.httpUrl">HTTP URL</label>
      <input type="text"
             autofocus
             name="name"
             class="form-control"
             ng-required
             placeholder="{{'home.library.httpUrlPlaceholder' | translate}}"
             ng-model="newConfig.pipelineHttpUrl"
             ng-disabled="operationInProgress">
    </div>

  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-default" ng-click="cancel()"
            ng-disabled="operationInProgress"
            translate="global.form.cancel">Cancel</button>
    <button type="submit" class="btn btn-primary"
            ng-disabled="!newConfig.pipelineHttpUrl || operationInProgress"
            translate="global.form.import">Import</button>
  </div>
</form>
